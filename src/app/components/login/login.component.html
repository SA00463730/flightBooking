
    <div class="myDiv">
  
      <h2>THE DESTINATION OF YOUR DREAMS 
    is just a click away...</h2>
    
    

    <div class="list row">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <label name="Enter source">Enter source</label>
          <input
            type="text"
            class="form-control"
            placeholder="Search by source"
            [(ngModel)]="source"
          />
          <label name="Enter destination">Enter Destination</label>
          <input
            type="text"
            class="form-control"
            placeholder="Search by destination"
            [(ngModel)]="destination"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="searchSource()"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h4>Flight List</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let flight of flights; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveFlight(flight, i)"
          >
            {{flight.model}} From {{ flight.source }} To {{flight.destination}}
          </li>
        </ul>
        
      </div>
      
    </div>

    
  </div>
